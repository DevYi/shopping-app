<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>更改资料</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/add_address.css">
<script src="script/zepto.min.js" type="text/javascript" ></script>
<script src="script/city.js" type="text/javascript" ></script>

</head>

<body>
    <header class="jd_topBar">
        <a href="javascript:history.back();" class="icon-back"></a>
        <h2>新地址</h2>
    </header>
    <form action="" method="get" class="uk-form set_uesr_data">
        <div  class="uk-panel add_data">
            <p><input type="text" class="uk-width-1-1" placeholder="收件人"/></p>
            <p><input type="text"  class="uk-width-1-1" placeholder="联系电话"/></p>
            <p><select  class="uk-width-1-1" id="province"><option value="省份（市）">省份</option></select></p>
            <p><select  class="uk-width-1-1" id="city"><option value="市（区）">市</option></select></p>
            <p><select  class="uk-width-1-1" id="county"><option value="县、镇">县、镇</option></select></p>
            <p><textarea>详细地址</textarea></p>
        </div>

        <div class="pay_menu">
            <a href="address.html" class="uk-button-danger">确认</a>
            <a href="address.html" class="uk-button-primary">取消</a>
        </div>
     </form>
    <!-- <div class="phone_margin"></div> -->

        <script>
            var cityAll=city.citylist;
            $.each(cityAll,function(i,n){
                $("#province").append('<option value="'+ n.p + '">' + n.p + '</option>');
            });
            $("#province,#city").change(function(){
                if($(this).attr("id") == "province"){
                    $("#city").html("").append('<option value="市（区）">市（区）</option>').next().html("").append('<option value="县、镇">县、镇</option>');
                }else{
                    $("#county").html("").append('<option value="县、镇">县、镇</option>');
                }
                $.each(cityAll,function(j,k){
                    if($("#province").val() == k.p){
                        $.each(k.c,function(l,m){
                            $("#city").append('<option value="'+ m.n + '">' + m.n + '</option>');
                            if(m.a){
                                $("#county").show();
                                if($("#city").val() == m.n){
                                    $.each(m.a,function(e,f){
                                        $("#county").append('<option value="'+ f.s + '">' + f.s + '</option>');
                                    });
                                }
                            }else{
                                $("#county").hide();

                            }
                        });
                    }
                });
            });
        </script>
</body>

</html>
